<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir Drinks - Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo con textura dorada */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(212, 175, 55, 0.1) 10px,
                rgba(212, 175, 55, 0.1) 20px
            );
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #d4af37;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #000;
            border: 2px solid #d4af37;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .logo-icon .x {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 3px;
        }

        .logo-icon .elixir {
            font-size: 8px;
            color: #d4af37;
            letter-spacing: 2px;
        }

        .logo-text h1 {
            font-size: 28px;
            color: #fff;
            letter-spacing: 2px;
        }

        .logo-text p {
            font-size: 12px;
            color: #d4af37;
        }

        .cart-btn {
            background: rgba(212, 175, 55, 0.3);
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        .cart-btn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Men√∫ de bebidas */
        .menu-title {
            text-align: center;
            font-size: 36px;
            margin: 40px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .drink-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .drink-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #d4af37;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .drink-emoji {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .drink-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .drink-price {
            font-size: 32px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .add-btn {
            background: linear-gradient(135deg, #d4af37, #f4c430);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
        }

        /* Modal del carrito */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
        }

        .modal.active {
            display: flex;
            justify-content: flex-end;
        }

        .modal-content {
            background: #000;
            width: 100%;
            max-width: 450px;
            height: 100%;
            overflow-y: auto;
            border-left: 2px solid #d4af37;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .modal-header {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-bottom: 1px solid #d4af37;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            font-size: 24px;
            color: #d4af37;
        }

        .close-btn {
            background: none;
            border: none;
            color: #d4af37;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #f4c430;
            transform: rotate(90deg);
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
        }

        .item-price {
            color: #d4af37;
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 25px;
        }

        .qty-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .qty-btn:hover {
            color: #d4af37;
        }

        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .item-subtotal {
            font-size: 20px;
            font-weight: bold;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .cart-total {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .total-label {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 36px;
            font-weight: bold;
            color: #d4af37;
        }

        .checkout-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .form-input::placeholder {
            color: rgba(212, 175, 55, 0.5);
        }

        .whatsapp-btn {
            width: 100%;
            background: #25D366;
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .whatsapp-btn:hover {
            background: #20BA5A;
            transform: scale(1.02);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart-icon {
            font-size: 80px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .success-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 300;
            animation: bounce 0.5s;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @media (max-width: 768px) {
            .modal-content {
                max-width: 100%;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-icon">
                <div class="x">X</div>
                <div class="elixir">ELIXIR</div>
            </div>
            <div class="logo-text">
                <h1>Elixir Drinks</h1>
                <p>Since 2025</p>
            </div>
        </div>
        <button class="cart-btn" onclick="toggleCart()">
            üõí Carrito
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <!-- Mensaje de √©xito -->
    <div class="success-message" id="successMessage">
        ‚úÖ ¬°Pedido enviado a WhatsApp!
    </div>

    <!-- Men√∫ principal -->
    <div class="container">
        <h2 class="menu-title">Nuestro Men√∫</h2>
        <div class="menu-grid" id="menuGrid"></div>
    </div>

    <!-- Modal del carrito -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Tu Pedido</h2>
                <button class="close-btn" onclick="toggleCart()">√ó</button>
            </div>
            <div id="cartContent"></div>
        </div>
    </div>

    <script>
        // Datos de las bebidas
        const drinks = [
            { id: 1, name: 'Mojito', price: 40, emoji: 'üçπ' },
            { id: 2, name: 'Pi√±a Colada', price: 40, emoji: 'ü••' },
            { id: 3, name: 'Limonada', price: 35, emoji: 'üçã' },
            { id: 4, name: 'Naranjada', price: 35, emoji: 'üçä' },
            { id: 5, name: 'Pantera Rosa', price: 40, emoji: 'üå∏' }
        ];

        let cart = [];

        // Renderizar men√∫
        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = drinks.map(drink => `
                <div class="drink-card">
                    <div class="drink-emoji">${drink.emoji}</div>
                    <div class="drink-name">${drink.name}</div>
                    <div class="drink-price">$${drink.price}</div>
                    <button class="add-btn" onclick="addToCart(${drink.id})">
                        ‚ûï Agregar
                    </button>
                </div>
            `).join('');
        }

        // Agregar al carrito
        function addToCart(drinkId) {
            const drink = drinks.find(d => d.id === drinkId);
            const existing = cart.find(item => item.id === drinkId);
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...drink, quantity: 1 });
            }
            
            updateCart();
        }

        // Actualizar cantidad
        function updateQuantity(drinkId, change) {
            const item = cart.find(i => i.id === drinkId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(drinkId);
                } else {
                    updateCart();
                }
            }
        }

        // Eliminar del carrito
        function removeFromCart(drinkId) {
            cart = cart.filter(item => item.id !== drinkId);
            updateCart();
        }

        // Actualizar vista del carrito
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
            
            renderCart();
        }

        // Renderizar carrito
        function renderCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p style="font-size: 18px;">Tu carrito est√° vac√≠o</p>
                    </div>
                `;
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartContent.innerHTML = `
                <div class="cart-items">
                    ${cart.map(item => `
                        <div class="cart-item">
                            <div class="item-header">
                                <div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-price">$${item.price} c/u</div>
                                </div>
                                <button class="delete-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                            </div>
                            <div class="item-controls">
                                <div class="quantity-controls">
                                    <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                </div>
                                <div class="item-subtotal">$${item.price * item.quantity}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="cart-total">
                    <div class="total-label">TOTAL:</div>
                    <div class="total-amount">$${total}</div>
                </div>
                
                <div class="checkout-form">
                    <div class="form-group">
                        <input type="text" class="form-input" id="customerName" placeholder="Tu nombre *" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-input" id="customerPhone" placeholder="Tu tel√©fono (opcional)">
                    </div>
                    <button class="whatsapp-btn" onclick="sendToWhatsApp()">
                        üì± Enviar por WhatsApp
                    </button>
                </div>
            `;
        }

        // Mostrar/ocultar carrito
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
        }

        // Enviar a WhatsApp
        function sendToWhatsApp() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            
            if (!name) {
                alert('Por favor ingresa tu nombre');
                return;
            }
            
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }
            
            const orderDetails = cart.map(item => 
                `${item.quantity}x ${item.name} - $${item.price * item.quantity}`
            ).join('%0A');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const message = `üçπ *PEDIDO ELIXIR DRINKS* üçπ%0A%0A` +
                `*Cliente:* ${name}%0A` +
                `*Tel√©fono:* ${phone || 'No proporcionado'}%0A%0A` +
                `*Pedido:*%0A${orderDetails}%0A%0A` +
                `*TOTAL: $${total} MXN*%0A%0A` +
                `Gracias por tu preferencia! üéâ`;
            
            const phoneNumber = '5214491509470';
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
            
            // Limpiar y mostrar mensaje
            cart = [];
            updateCart();
            toggleCart();
            
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => successMsg.classList.remove('show'), 3000);
        }

        // Inicializar
        renderMenu();
        updateCart();
    </script>
</body>
</html>
